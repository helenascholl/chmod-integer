<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate mode bits</title>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Calculate mode bits.</h1>

  <input type="text" id="integer">

  <div class="permissions">
    <div class="category">
      <h2>User</h2>

      <div class="permission">
        <input type="checkbox" id="user-read">
        <label for="user-read">Read</label>
      </div>

      <div class="permission">
        <input type="checkbox" id="user-write">
        <label for="user-read">Write</label>
      </div>

      <div class="permission">
        <input type="checkbox" id="user-execute">
        <label for="user-read">Execute</label>
      </div>
    </div>
    <div class="category">
      <h2>Group</h2>

      <div class="permission">
        <input type="checkbox" id="group-read">
        <label for="group-read">Read</label>
      </div>

      <div class="permission">
        <input type="checkbox" id="group-write">
        <label for="group-read">Write</label>
      </div>

      <div class="permission">
        <input type="checkbox" id="group-execute">
        <label for="group-read">Execute</label>
      </div>
    </div>
    <div class="category">
      <h2>Other</h2>

      <div class="permission">
        <input type="checkbox" id="other-read">
        <label for="other-read">Read</label>
      </div>

      <div class="permission">
        <input type="checkbox" id="other-write">
        <label for="other-read">Write</label>
      </div>

      <div class="permission">
        <input type="checkbox" id="other-execute">
        <label for="other-read">Execute</label>
      </div>
    </div>
  </div>
</body>
</html>
