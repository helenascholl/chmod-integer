<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate mode bits</title>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
  <h1>Calculate mode bits.</h1>

  <input type="text" id="integer" value="000">

  <div>
    <div>
      <h2>User</h2>

      <div>
        <input type="checkbox" id="user-read">
        <label for="user-read">Read</label>
      </div>

      <div>
        <input type="checkbox" id="user-write">
        <label for="user-write">Write</label>
      </div>

      <div>
        <input type="checkbox" id="user-execute">
        <label for="user-execute">Execute</label>
      </div>
    </div>
    <div>
      <h2>Group</h2>

      <div>
        <input type="checkbox" id="group-read">
        <label for="group-read">Read</label>
      </div>

      <div>
        <input type="checkbox" id="group-write">
        <label for="group-write">Write</label>
      </div>

      <div>
        <input type="checkbox" id="group-execute">
        <label for="group-execute">Execute</label>
      </div>
    </div>
    <div>
      <h2>Other</h2>

      <div>
        <input type="checkbox" id="other-read">
        <label for="other-read">Read</label>
      </div>

      <div>
        <input type="checkbox" id="other-write">
        <label for="other-write">Write</label>
      </div>

      <div>
        <input type="checkbox" id="other-execute">
        <label for="other-execute">Execute</label>
      </div>
    </div>
  </div>
</body>
</html>
